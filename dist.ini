name    = Etcd
author  = Robert Norris <rob@eatenbyagrue.org>
license = Perl_5
copyright_holder = Robert Norris
copyright_year = 2014

version = 0.002

[MetaResources]
bugtracker.web    = https://github.com/robn/p5-etcd/issues
repository.web    = http://github.com/robn/p5-etcd
repository.url    = git://github.com/robn/p5-etcd.git
repository.type   = git

[@Basic]

[MetaJSON]
[PkgVersion]
[PodVersion]
[NextRelease]
[PruneFiles]
filenames = dist.ini

[@Git]

[Prereqs]
Carp = 0
HTTP::Tiny = 0
JSON = 0
Moo = 0
namespace::sweep = 0
Scalar::Util = 0
Try::Tiny = 0
Types::Standard = 0
Type::Tiny = 0
Type::Utils = 0
URI::Escape = 0

[Prereqs / TestRequires]
Test::More = 0
